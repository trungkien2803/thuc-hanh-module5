<div class="form-create">
  <div style="display: flex; justify-content: space-between">
    <h1>Detail Book</h1>
    <button id="back" class="btn btn-primary"><a routerLink="/list" style="text-decoration: none; color: white">Back</a></button>
  </div>
  <div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Id</label>
      <span class="form-control" name="title" id="exampleInputEmail1" >{{book.id}}</span>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Title</label>
      <span class="form-control" name="author" id="exampleInputPassword1">{{book.title}}</span>
    </div>
    <div class="mb-3">
      <label for="exampleCheck1.1" class="form-label">Author</label>
      <span class="form-control" name="description" id="exampleCheck1.1">{{book.author}}</span>
    </div>
    <div class="mb-3">
      <label for="exampleCheck1.2" class="form-label">Description</label>
      <span class="form-control" name="description" id="exampleCheck1.2">{{book.description}}</span>
    </div>
  </div>
</div>
